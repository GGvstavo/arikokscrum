<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Arikok Scrum</title>
</head>
<body id="body">
    <header>
        <div class="header-container">
            <img src="/images/logo.svg" alt="Logo Arikok Scrum">
            <button class="button" id="newTask">Crear tarea</button>
        </div>
    </header>
    <main>
        <div class="main-container">
            <h1>Arikok Scrum</h1>
            <div class="container">
                <h2>TO DO</h2>
                <div class="task-container" id="toDoTasks">

                </div>
            </div>
            <div class="container">
                <h2>IN PROGRESS</h2>
                <div class="task-container" id="inProgressTasks">

                </div>
            </div>
            <div class="container">
                <h2>DONE</h2>
                <div class="task-container" id="doneTasks">

                </div>
            </div>
        </div>
    </main>
    <aside id="formAside">
        <div class="aside-container">
            <h2>Nueva Tarea</h2>
            <div class="form-container">
                <form action="" id="formTask">
                    <div class="input-container">
                        <label for="titleTask">Título</label>
                        <input id="titleTask" type="text" placeholder="Escribe un título descriptivo">
                    </div>
                    <div class="input-container">
                        <label for="responsibleTask">Responsable</label>
                        <select name="responsibleTask" id="responsibleTask">
                            <option value="">- Seleccionar -</option>
                            <option value="Steve">Steve Jobs</option>
                            <option value="Bill">Bill Gates</option>
                            <option value="Jeff">Jeff Bezos</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <label for="deadlineTask">Plazo de entrega</label>
                        <select name="deadlineTask" id="deadlineTask">
                            <option value="">- Seleccionar -</option>
                            <option value="1">1 día</option>
                            <option value="2">2 días</option>
                            <option value="3">3 días</option>
                            <option value="7">1 semana</option>
                        </select>
                    </div>
                    <div class="action-container">
                        <button type="submit">Guardar</button>
                        <button type="reset" id="cancelButton">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </aside>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Moment JS -->
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <!-- Hammer JS -->
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <!-- Draggable JS -->
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.12/lib/sortable.js"></script>


    <!-- Local scripts -->
    <script src="/scripts/helpers.js"></script>
    <script src="/scripts/dates.js"></script>
    <script src="/scripts/gestures.js"></script>
    <script src="/scripts/petitions.js"></script>
    <script src="/scripts/draganddrop.js"></script>
    <script src="/scripts/form.js"></script>
</body>
</html>
